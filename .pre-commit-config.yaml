---
# Common commands:
# poetry run pre-commit install
# poetry run pre-commit run --all-files --hook-stage commit
# poetry run pre-commit run --all-files --hook-stage push
# poetry run doit run pre_commit_hooks
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
        args: [--unsafe]
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
        exclude: \.copier-answers\.yml
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: [--remove]
      - id: forbid-new-submodules
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: pretty-format-json
        args: [--autofix, --indent=4]
        exclude: (tests/.*assert-cache.*/.+\.json)
      - id: trailing-whitespace
  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.42.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16
    hooks:
      - id: mdformat
        additional_dependencies: ["mdformat-mkdocs[recommneded]"]
        args: [--wrap=no]
        exclude: _.+\.md|CHANGELOG\.md|CODE_TAG_SUMMARY\.md
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2
    hooks:
      - id: shellcheck
        args: [--severity=warning]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier-plugin-sh
        exclude: \.copier-answers\.yml|.*/cassettes/.*\.yaml
        types: [yaml]
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.22.3
    hooks:
      - id: toml-sort-fix
        args: [--in-place, --all, --trailing-comma-inline-array]
        # TODO: https://github.com/pappasam/toml-sort/issues/42
        exclude: poetry\.lock|pyproject\.toml
  - repo: local
    hooks:
      - id: copier-forbidden-files
        name: copier_forbidden_files
        entry: |
          Found copier update rejection files; review them and remove them
          (https://copier.readthedocs.io/en/stable/updating/)
        language: fail
        files: \.rej$
      - id: python-formatter
        name: Python Auto-Formatter
        description: Apply calcipy formatting
        language: system
        entry: ./run lint.fix
        types: [python]
