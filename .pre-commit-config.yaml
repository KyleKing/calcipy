---
# Common commands:
# poetry run pre-commit install
# poetry run pre-commit run --all-files --hook-stage commit
# poetry run pre-commit run --all-files --hook-stage push
# poetry run doit run pre_commit_hooks
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
        args: [--unsafe]
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: [--remove]
      - id: forbid-new-submodules
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: pretty-format-json
        args: [--autofix]
      - id: trailing-whitespace
  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.2.1
    hooks:
      - id: beautysh
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.21.2
    hooks:
      - id: commitizen
        additional_dependencies: [cz_legacy]
        stages: [commit-msg]
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.13
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-beautysh
          - mdformat-black
          - mdformat-config
          - mdformat-frontmatter
          - mdformat-gfm
          - mdformat-tables
          - mdformat-toc
          - mdformat-web
        exclude: _.*\.md|CHANGELOG\.md
  - repo: https://github.com/gaborbernat/pyproject-fmt
    rev: 0.2.0
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.8.0.4
    hooks:
      - id: shellcheck
        args: [--severity=warning]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.2.0
    hooks:
      # Can't generate baseline with Py 3.8. Use exclude regex rules instead
      # See: https://github.com/Yelp/detect-secrets/issues/452
      - id: detect-secrets
        # args: ["--baseline", ".secrets.baseline"]
        exclude: poetry\.lock|.*/cassettes/.*\.yaml
        stages: [push]
  - repo: https://github.com/lyz-code/yamlfix/
    rev: 0.8.1
    hooks:
      - id: yamlfix
        exclude: \.copier-answers\.yml|.*/cassettes/.*\.yaml
        types_or: []
        types: [file, yaml]
  - repo: local
    hooks:
      - id: copier-forbidden-files
        name: copier_forbidden_files
        entry: |
          Found copier update rejection files; review them and remove them
          (https://copier.readthedocs.io/en/stable/updating/)
        language: fail
        files: \.rej$
      - id: python-formatter
        name: Python Auto-Formatter
        description: Apply calcipy formatting
        language: system
        entry: poetry run doit run format_py
        types: [python]
        stages: [push]
      - id: toml-formatter
        name: Optional TOML Auto-Formatter
        description: Install taplo with 'npm install -g @taplo/cli'
        language: system
        entry: poetry run doit run format_toml
        types: [toml]
        exclude: poetry\.lock
