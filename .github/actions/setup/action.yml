---
name: Setup Action
description: Run "poetry install"

inputs:
  os:
    required: true
  poetry-version:
    required: true
    default: 1.1.13
  python-version:
    required: true

runs:
  using: composite
  steps:
    #   # Docs: https://github.com/actions/checkout
    # - uses: actions/checkout@v2
      # Docs: https://github.com/actions/setup-python
    - name: Setup Python ${{ inputs.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python-version }}
      # Docs: https://github.com/abatilo/actions-poetry
    - uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ inputs.poetry-version }}
      # Docs: https://github.com/marketplace/actions/cache
    - uses: actions/cache@v2
      id: cache
      with:
        path: |
          .venv
          .nox
        key: ${{ inputs.os }}-${{ inputs.python-version }}-${{ hashFiles('**/poetry.lock')
          }}
    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        poetry install --no-root -E dev -E lint -E test
      shell: bash
    - name: Install Project
      run: |-
        poetry install
      shell: bash
