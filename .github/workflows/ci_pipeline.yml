---
name: CI Pipeline

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - calcipy/**
      - tests/**
      - poetry.lock
      - pyproject.toml

env:
  COLUMNS: 120

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
          pipx-packages: semgrep==1.39.0
          python-version: ${{ matrix.python-version }}

      - name: Run static linters
        run: poetry run calcipy-lint lint.check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

      - name: Run test
        run: poetry run calcipy-test test.pytest

  typecheck:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

      - name: Run typecheck
        run: poetry run calcipy-types types.mypy

      # Based on: https://github.com/jakebailey/pyright-action/issues/10#issuecomment-1455220629
      - name: Add Poetry Python to Path
        run: echo "$(poetry env info --path)/bin" >> $GITHUB_PATH
      - uses: jakebailey/pyright-action@v1
