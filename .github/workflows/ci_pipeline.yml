---

# For Act, a local GHA runner, see: https://github.com/nektos/act

name: CI Pipeline

on:  # yamllint disable-line rule:truthy
  push:
    branches: [main]
    tags: ['[0-9]+.[0-9]+.[0-9]+*']
  pull_request:
    branches: [main]
    paths:
      - calcipy/**
      - tests/**
      - pyproject.toml

env:
  POETRY_VIRTUALENVS_IN_PROJECT: true
  POETRY_NO_INTERACTION: 1
  POETRY_NO_ANSI: 1

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8']
    steps:
      # Docs: https://github.com/actions/checkout
      - uses: actions/checkout@v2
      # Local composite action
      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

      - name: run linters
        run: poetry run doit run --continue pre_commit_hooks lint_project static_checks
          security_checks

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.10']
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

      - name: Test with pytest
        run: |-
          poetry run doit run test_all
