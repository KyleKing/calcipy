[build-system]
requires = [ "poetry-core>=1.0",]
build-backend = "poetry.core.masonry.api"

[tool.isort]
balanced_wrapping = true
default_section = "THIRDPARTY"
force_grid_wrap = 0
length_sort = false
line_length = 120

[tool.poetry]
name = "dash_dev"
version = "0.0.1"
description = "Development package for development of Plotly/Dash applications"
license = "MIT"
authors = [ "Kyle King <https://github.com/KyleKing>",]
maintainers = []
readme = "README.md"
repository = "https://github.com/kyleking/dash_dev"
documentation = "https://kyleking.me/dash_dev/"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/dash_dev/issues"

[tool.poetry.dependencies]
python = "^3.8, <3.9"
"ruamel.yaml" = "^0.16"
