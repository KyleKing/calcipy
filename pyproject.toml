[build-system]
requires = [ "poetry-core>=1.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dash_dev"
version = "0.0.2"
description = "Python package to simplify development. Includes functionality for task running, testing, linting, documenting, and more"
license = "MIT"
authors = [ "Kyle King <https://github.com/KyleKing>",]
maintainers = []
readme = "README.md"
repository = "https://github.com/kyleking/dash_dev"
documentation = "https://kyleking.me/dash_dev/"

[tool.isort]
balanced_wrapping = true
default_section = "THIRDPARTY"
force_grid_wrap = 0
length_sort = false
line_length = 120

[tool.notes]
cmd = "poetry run pytest ./tests -x -l --ff -vv --typeguard-packages sw_client"
error = "`LOGIN_PARSER = (Cmd2ArgumentParser(description='Prompt for Username and Password')` >> TypeError: unsupported operand type(s) for |: 'Cmd2ArgumentParser' and 'function'"
typeguard = "^2.10.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/dash_dev/issues"

