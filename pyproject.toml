[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.commitizen]
version = "1.0.0"
version_files = ["pyproject.toml", "calcipy/__init__.py"]

[tool.poetry]
name = "calcipy"
version = "1.0.0"
description = "Python package to simplify development. Includes functionality for task running, testing, linting, documenting, and more"
license = "MIT"
authors = ["Kyle King <dev.act.kyle@gmail.com>"]
maintainers = []
repository = "https://github.com/kyleking/calcipy"
documentation = "https://calcipy.kyleking.me"
readme = "docs/README.md"
include = ["LICENSE.md"]
keywords = ["python-poetry", "nox"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
] # https://pypi.org/classifiers/

[tool.poetry.scripts]
calcipy = "calcipy.main:run"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/calcipy/issues"
"Changelog" = "https://github.com/kyleking/calcipy/blob/main/docs/docs/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8.12"
arrow = ">=1.2.3"
invoke = ">=2.0.0"
nox-poetry = ">=1.0.2"
pandas = ">=1.5.3"
pre-commit = ">=3.0.4"
ruff = ">=0.0.238"
shoal = ">=0.2.1"
tabulate = ">=0.9.0"  # Required for pandas to markdown
tomli = { version = ">=2.0.1", markers = "python_version < \"3.11\"" }
