[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.commitizen]
version = "1.0.0"
version_files = ["calcipy/__init__.py", "pyproject.toml"]

[tool.poetry]
authors = ["Kyle King <dev.act.kyle@gmail.com>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
] # https://pypi.org/classifiers/
description = "Python package to simplify development. Includes functionality for task running, testing, linting, documenting, and more"
documentation = "https://calcipy.kyleking.me"
include = ["LICENSE.md"]
keywords = ["nox", "python-poetry"]
license = "MIT"
maintainers = []
name = "calcipy"
readme = "docs/README.md"
repository = "https://github.com/kyleking/calcipy"
version = "1.0.0"

[tool.poetry.dependencies]
python = "^3.8.12"
invoke = ">=2.0.0"
shoal = {path = "../shoal"}
tomli = {markers = "python_version < \"3.11\"", version = ">=2.0.1"}

[tool.poetry.group.tags.dependencies]
arrow = ">=1.2.3"
pandas = ">=1.5.3"
tabulate = ">=0.9.0" # Required for pandas to markdown

[tool.poetry.group.file_search.dependencies]
pre-commit = ">=3.0.4"

[tool.poetry.group.flake8.dependencies]
absolufy-imports = ">=0.3.1"
cohesion = ">=1.0.0"
dlint = ">=0.14.0"
flake8-aaa = ">=0.12.2"
flake8-absolute-import = ">=1.0.0.1"
flake8-adjustable-complexity = ">=0.0.6"
flake8-annotations-complexity = ">=0.0.7"
flake8-broken-line = ">=0.6.0"
flake8-class-attributes-order = ">=0.1.3"
flake8-executable = ">=2.1.3"
flake8-expression-complexity = ">=0.0.11"
flake8-fine-pytest = ">=1.0.3"
flake8-fixme = ">=1.1.1"
flake8-functions = ">=0.0.7"
flake8-isort = ">=6.0.0"
flake8-logging-format = ">=0.9.0"
flake8-markdown = ">=0.4.0"
flake8-pep3101 = ">=2.0.0"
flake8-pie = ">=0.16.0"
flake8-printf-formatting = ">=1.1.2"
flake8-raise = ">=0.0.5"
flake8-require-beartype = ">=0.1.1"
flake8-sql = ">=0.4.1"
flake8-string-format = ">=0.3.0"
flake8-super = ">=0.1.3"
flake8-tuple = ">=0.4.1"
flake8-typing-imports = ">=1.14.0"
flake8-use-pathlib = ">=0.3.0"
flake8-variables-names = ">=0.0.5"
# proselint = ">=0.13.0"
tryceratops = ">=1.1.0"
xenon = ">=0.9.0"

[tool.poetry.group.lint.dependencies]
ruff = ">=0.0.238"

[tool.poetry.group.pylint.dependencies]
pylint = ">=2.16.2"

[tool.poetry.group.stale.dependencies]
bidict = ">=0.22.1"
pyrate_limiter = ">=2.4"
requests = ">=2.28.1"

[tool.poetry.group.test.dependencies]
nox-poetry = ">=1.0.2"
pytest = ">=7.2.1"
pytest-cov = ">=4.0.0"
pytest-randomly = ">=3.12.0"
pytest-watcher = ">=0.2.6"

[tool.poetry.group.types.dependencies]
mypy = { version = ">=1.0.0", extras = ["reports"] }

[tool.poetry.group.dev.dependencies]
types-pyyaml = ">=6.0.12.6"
types-requests = ">=2.28.11.13"

[tool.poetry.scripts]
calcipy = "calcipy.main:start"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/calcipy/issues"
"Changelog" = "https://github.com/kyleking/calcipy/blob/main/docs/docs/CHANGELOG.md"

[tool.pyright]
include = ["calcipy"]
pythonVersion = "3.8"
venv = ".venv"
venvPath = "."
