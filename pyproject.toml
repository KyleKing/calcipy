[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.commitizen]
version = "1.0.0"
version_files = ["pyproject.toml", "calcipy/__init__.py"]

[tool.poetry]
name = "calcipy"
version = "1.0.0"
description = "Python package to simplify development. Includes functionality for task running, testing, linting, documenting, and more"
license = "MIT"
authors = ["Kyle King <dev.act.kyle@gmail.com>"]
maintainers = []
repository = "https://github.com/kyleking/calcipy"
documentation = "https://calcipy.kyleking.me"
readme = "docs/README.md"
include = ["LICENSE.md"]
keywords = ["python-poetry", "nox"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
] # https://pypi.org/classifiers/

[tool.poetry.scripts]
calcipy = "calcipy.main:start"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kyleking/calcipy/issues"
"Changelog" = "https://github.com/kyleking/calcipy/blob/main/docs/docs/CHANGELOG.md"

# pytest-benchmark = ">=3.4.1"
# pytest-cache-assert = ">=3.0.5"
# pytest-recording = ">=0.12.0"
# pytest-shell-utilities = ">=1.7.0"
# pytest-subprocess = ">=1.4.1"

[tool.poetry.dependencies]
python = "^3.8.12"
arrow = ">=1.2.3"
bidict = ">=0.22.1"
invoke = ">=2.0.0"
lxml = ">=4.9.1"  # required for the HTML mypy report format
mypy = ">=1.0.0"
nox-poetry = ">=1.0.2"
pandas = ">=1.5.3"
pre-commit = ">=3.0.4"
pyrate_limiter = ">=2.4"
pytest = ">=7.1.2"
pytest-cov = ">=3.0.0"
pytest-html = ">=3.1.1"
pytest-randomly = ">=3.12.0"
pytest-watcher = ">=0.2.3"
requests = ">=2.28.1"
ruff = ">=0.0.238"
shoal = {path = "../shoal"}
tabulate = ">=0.9.0"  # Required for pandas to markdown
tomli = { version = ">=2.0.1", markers = "python_version < \"3.11\"" }

[tool.pyright]
include = ["calcipy"]
pythonVersion = "3.8"
venv = ".venv"
venvPath = "."
